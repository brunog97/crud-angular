<mat-card>
  <mat-card-header>
    <mat-toolbar color="primary"> Cursos Dispon√≠veis </mat-toolbar>
  </mat-card-header>
  <mat-card-content>
    <div *ngIf="courses$ | async as courses; else loading">
      <table mat-table [dataSource]="courses" class="mat-elevation-z8">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Curso</th>
          <td mat-cell *matCellDef="let course">{{ course.name }}</td>
        </ng-container>
        <ng-container matColumnDef="category">
          <th mat-header-cell *matHeaderCellDef>Categoria</th>
          <td mat-cell *matCellDef="let course">
            {{ course.category }}

            <mat-icon fontIcon="{{ course.category | category }}"></mat-icon>
          </td>
        </ng-container>

        <ng-container matColumnDef="actions">
         <mat-header-cell *matHeaderCellDef>
          <button mat-mini-fab color="accent" (click)="onAdd()" >
            <mat-icon class="mat-18">add</mat-icon>
          </button>
         </mat-header-cell>
         <mat-cell *matCellDef="let course">
          <button mat-icon-button color="primary">
            <mat-icon class="mat-18">edit</mat-icon>
          </button>
          <button mat-icon-button color="warn">
            <mat-icon class="mat-18">delete</mat-icon>
          </button>
         </mat-cell>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>

    <ng-template #loading>
      <div class="loading-spinner">
        <mat-progress-spinner
          mode="indeterminate"
          [diameter]="150"
        ></mat-progress-spinner>
      </div>
    </ng-template>
  </mat-card-content>
</mat-card>
