<mat-card>
  <mat-card-header>
    <mat-card-title>Cursos</mat-card-title>
    <mat-card-subtitle>Cadastre um novo curso</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="form">
      <mat-form-field appearance="outline">
        <input matInput placeholder="Nome do Curso" formControlName="name">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Categoria</mat-label>
        <mat-select formControlName="category">
          <mat-option value="1">Opção 1</mat-option>
          <mat-option value="2">Opção 2</mat-option>
          <mat-option value="3">Opção 3</mat-option>
        </mat-select>
      </mat-form-field>
    </form>
    <mat-divider></mat-divider>
  </mat-card-content>
  <mat-card-actions>
    <!-- <div class="espaco-entre-item"> -->
      <button mat-button (click)="onCancel()" >CANCELAR</button>
      <button mat-raised-button  (click)="onSubmit()" color="primary">Salvar</button>
    <!-- </div> -->
  </mat-card-actions>
  <mat-card-footer>
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  </mat-card-footer>
</mat-card>
